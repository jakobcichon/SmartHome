syntax = "proto3";

option csharp_namespace="SmartHome.Protos";
package ProtosPackage;

service HeatPump {
  rpc GetParameter (GetParameterRequest) returns  (GetParameterResponse);
}

message GetParameterRequest{
  string param_name = 1;
}

message GetParameterResponse{
  Result result = 1;
  string value = 2;
  string value_type = 3;
}

enum Result {
  DEFAULT = 0;
  OK = 1;
  NOK = 2;
}